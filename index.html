        .result-modal, .stats-modal {

        .btn-cancel {

        .close-btn {

        .stats-list {

        .stats-item {

        .stats-item:last-child {

        .stats-count {

        .stats-rating {

        .edit-hint {

        }
    </style>

<body>

    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="result-title">å‘½é‹çš„å®‰æ’æ˜¯...</div>

            <div class="result-title">çµ¦é€™å€‹é¸æ“‡è©•åˆ†ï¼š</div>

                <span class="star" data-value="1">â˜…</span>

    <!-- çµ±è¨ˆå½ˆçª— -->
    <div class="stats-modal" id="statsModal">
        <div class="modal-content">
            <h2 style="color: var(--text-color); margin-top:0;">ğŸ† æœ€å¸¸åƒçš„ TOP 5</h2>
            <ul class="stats-list" id="statsList">
                <!-- åˆ—è¡¨å°‡ç”± JS ç”Ÿæˆ -->
            </ul>
            <button class="close-btn" onclick="closeStats()">é—œé–‰</button>
        </div>
    </div>

    <script>
        // æ“´å……å¾Œçš„èœå–®è³‡æ–™åº«
        const menus = {
            breakfast: [
                "è›‹é¤…", "è±¬è‚‰æ»¿ç¦å ¡", "é£¯ç³°", "å¡æ‹‰é›è…¿å ¡", 
                "ç‡’é¤…æ²¹æ¢", "éµæ¿éºµ", "æ¸…ç²¥å°èœ", "é¥…é ­å¤¾è›‹",
                "å°ç± åŒ…", "è˜¿è””ç³•", "è²æœ", "è”¥æŠ“é¤…", 
                "å¤§å†°å¥¶+åå¸", "å»£æ±ç²¥"
            ],
            lunch: [
                "é›è…¿ä¾¿ç•¶", "ç‰›è‚‰éºµ", "æ°´é¤ƒ", "æ’éª¨é£¯", 
                "æ»·è‚‰é£¯", "ç¾©å¤§åˆ©éºµ", "è‡ªåŠ©é¤", "è‚‰çµ²ç‚’é£¯",
                "å’–å“©é£¯", "é‹è²¼", "æ¼¢å ¡ç‹", "ç‡’è‡˜é£¯",
                "Subway", "æ¶¼éºµ", "æµ·å—é›é£¯", "éµæ¿ç‡’"
            ],
            dinner: [
                "å°ç«é‹", "éŸ“å¼çƒ¤è‚‰", "æ—¥å¼æ‹‰éºµ", "æ³°å¼æ–™ç†", 
                "ç‰›æ’", "ç†±ç‚’", "é¹½é…¥é›", "å£½å¸",
                "éº»è¾£ç‡™", "æŠ«è–©", "è–‘æ¯é´¨", "ç¾Šè‚‰çˆ",
                "å±…é…’å±‹", "å£½å–œç‡’", "ç¾©å¼ç‡‰é£¯", "è’™å¤çƒ¤è‚‰"
            ]
        };

        // é¡è‰²é…ç½®
        const colors = [
            "#FF9999", "#FFCC99", "#FFFF99", "#99FF99", "#99CCFF", 
            "#CC99FF", "#FF99CC", "#66CCCC", "#FFB366", "#CCFF66"
        ];

        let currentCategory = 'breakfast';
        let items = menus[currentCategory];
        
        // ç‹€æ…‹ç®¡ç†
        let foodStats = JSON.parse(localStorage.getItem('food_spinner_stats')) || {};
        let currentResult = "";
        let currentRating = 0;

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-btn');
        const modal = document.getElementById('resultModal');
        const statsModal = document.getElementById('statsModal');
        const resultText = document.getElementById('resultText');
        const stars = document.querySelectorAll('.star');

        let currentAngle = 0;
        let isSpinning = false;
        let spinVelocity = 0;
        let requestAnimationFrameId;

        // åˆå§‹åŒ–
        function init() {
            drawWheel();
            setupStars();
        }

        // è¨­ç½®æ˜Ÿæ˜Ÿé»æ“Šäº‹ä»¶
        function setupStars() {
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.dataset.value);
                    setRating(value);
                });
            });
        }

        function setRating(value) {
            currentRating = value;
            stars.forEach(s => {
                if (parseInt(s.dataset.value) <= value) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }

        function resetRating() {
            currentRating = 0;
            stars.forEach(s => s.classList.remove('active'));
        }

        // åˆ‡æ›åˆ†é¡
        function setCategory(category) {
            if (isSpinning) return;
            
            currentCategory = category;
            items = menus[category];
            
            document.querySelectorAll('.meal-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.includes(getCategoryName(category))) {
                    btn.classList.add('active');
                }
            });

            drawWheel();
        }

        function getCategoryName(cat) {
            const map = { 'breakfast': 'æ—©é¤', 'lunch': 'åˆé¤', 'dinner': 'æ™šé¤' };
            return map[cat];
        }

        // ç¹ªè£½è½‰ç›¤
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const step = (2 * Math.PI) / items.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < items.length; i++) {
                const startAngle = currentAngle + i * step;
                const endAngle = currentAngle + (i + 1) * step;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + step / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                // å‹•æ…‹èª¿æ•´å­—é«”å¤§å°ä»¥é©æ‡‰æ›´å¤šé¸é …
                const fontSize = items.length > 12 ? 24 : 36;
                ctx.font = `bold ${fontSize}px Microsoft JhengHei`;
                ctx.fillText(items[i], radius - 40, 10);
                ctx.restore();
            }
        }

        // æ—‹è½‰é‚è¼¯
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinVelocity = Math.random() * 0.4 + 0.6; 
            
            animate();
        }

        function animate() {
            spinVelocity *= 0.985;
            currentAngle += spinVelocity;

            if (currentAngle >= 2 * Math.PI) {
                currentAngle -= 2 * Math.PI;
            }

            drawWheel();

            if (spinVelocity > 0.002) {
                requestAnimationFrameId = requestAnimationFrame(animate);
            } else {
                stopSpin();
            }
        }

        function stopSpin() {
            isSpinning = false;
            spinBtn.disabled = false;
            cancelAnimationFrame(requestAnimationFrameId);

            const step = (2 * Math.PI) / items.length;
            const normalizedAngle = currentAngle % (2 * Math.PI);
            let pointerAngle = (1.5 * Math.PI - normalizedAngle);
            if (pointerAngle < 0) pointerAngle += 2 * Math.PI;

            const index = Math.floor(pointerAngle / step);
            currentResult = items[index];

            showResult(currentResult);
        }

        function showResult(text) {
            resultText.textContent = text;
            // é å…ˆè¼‰å…¥ä¹‹å‰çš„è©•åˆ†ï¼ˆå¦‚æœæœ‰ï¼‰
            if (foodStats[text] && foodStats[text].rating) {
                setRating(foodStats[text].rating);
            } else {
                resetRating();
            }
            modal.classList.add('show');
        }

        // ç¢ºèªé¸æ“‡ä¸¦å„²å­˜
        function confirmChoice() {
            if (!foodStats[currentResult]) {
                foodStats[currentResult] = { count: 0, rating: 0 };
            }
            
            foodStats[currentResult].count += 1;
            
            // å¦‚æœæœ‰è©•åˆ†ï¼Œå‰‡æ›´æ–°è©•åˆ†
            if (currentRating > 0) {
                foodStats[currentResult].rating = currentRating;
            }

            localStorage.setItem('food_spinner_stats', JSON.stringify(foodStats));
            
            closeModal();
            // å¯é¸ï¼šé¡¯ç¤ºä¸€å€‹å°çš„æç¤ºè¨Šæ¯
            // alert(`å·²è¨˜éŒ„ï¼${currentResult} æ¬¡æ•¸+1`);
        }

        function closeModal() {
            modal.classList.remove('show');
        }

        // çµ±è¨ˆç›¸é—œåŠŸèƒ½
        function openStats() {
            const list = document.getElementById('statsList');
            list.innerHTML = '';

            // å°‡ç‰©ä»¶è½‰æ›ç‚ºé™£åˆ—ä¸¦æ’åº
            const sortedItems = Object.entries(foodStats)
                .sort(([,a], [,b]) => b.count - a.count)
                .slice(0, 5); // å–å‰äº”å

            if (sortedItems.length === 0) {
                list.innerHTML = '<li class="stat-empty">é‚„æ²’æœ‰ç´€éŒ„å–”ï¼Œå¿«å»è½‰è½‰ç›¤å§ï¼</li>';
            } else {
                sortedItems.forEach(([name, data], index) => {
                    const stars = data.rating ? 'â˜…'.repeat(data.rating) : '';
                    const html = `
                        <li class="stats-item">
                            <span class="stats-name">#${index + 1} ${name}</span>
                            <div>
                                <span class="stats-rating">${stars}</span>
                                <span class="stats-count">${data.count} æ¬¡</span>
                            </div>
                        </li>
                    `;
                    list.insertAdjacentHTML('beforeend', html);
                });
            }

            statsModal.classList.add('show');
        }

        function closeStats() {
            statsModal.classList.remove('show');
        }

        // é»æ“Šé®ç½©é—œé–‰
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        
        statsModal.addEventListener('click', (e) => {
            if (e.target === statsModal) closeStats();
        });

        init();

    </script>
</body>
