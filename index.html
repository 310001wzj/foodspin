    <script>
        // é è¨­èœå–®è³‡æ–™åº«
        const defaultMenus = {
            breakfast: [
                "è›‹é¤…", "è±¬è‚‰æ»¿ç¦å ¡", "é£¯ç³°", "å¡æ‹‰é›è…¿å ¡", 
                "ç‡’é¤…æ²¹æ¢", "éµæ¿éºµ", "æ¸…ç²¥å°èœ", "é¥…é ­å¤¾è›‹",
                "å°ç± åŒ…", "è˜¿è””ç³•", "è²æœ", "è”¥æŠ“é¤…"
            ],
            lunch: [
                "é›è…¿ä¾¿ç•¶", "ç‰›è‚‰éºµ", "æ°´é¤ƒ", "æ’éª¨é£¯", 
                "æ»·è‚‰é£¯", "ç¾©å¤§åˆ©éºµ", "è‡ªåŠ©é¤", "è‚‰çµ²ç‚’é£¯",
                "å’–å“©é£¯", "é‹è²¼", "æ¼¢å ¡ç‹", "ç‡’è‡˜é£¯"
            ],
            dinner: [
                "å°ç«é‹", "éŸ“å¼çƒ¤è‚‰", "æ—¥å¼æ‹‰éºµ", "æ³°å¼æ–™ç†", 
                "ç‰›æ’", "ç†±ç‚’", "é¹½é…¥é›", "å£½å¸",
                "éº»è¾£ç‡™", "æŠ«è–©", "è–‘æ¯é´¨", "ç¾Šè‚‰çˆ"
            ]
        };

        // é¡è‰²é…ç½®
        const colors = [
            "#FF9999", "#FFCC99", "#FFFF99", "#99FF99", "#99CCFF", 
            "#CC99FF", "#FF99CC", "#66CCCC", "#FFB366", "#CCFF66"
        ];

        // è³‡æ–™çµæ§‹ V2
        // appData = {
        //    menus: { breakfast: [], lunch: [], dinner: [] },
        //    stats: { breakfast: {}, lunch: {}, dinner: {} }
        // }
        
        let appData = {
            menus: JSON.parse(JSON.stringify(defaultMenus)),
            stats: { breakfast: {}, lunch: {}, dinner: {} }
        };

        let currentCategory = 'breakfast';
        let items = []; // ç•¶å‰è½‰ç›¤é …ç›®
        let currentResult = "";
        let currentRating = 0;
        let statsTabCategory = 'breakfast';

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-btn');
        const resultText = document.getElementById('resultText');
        const stars = document.querySelectorAll('.star');
        const newItemInput = document.getElementById('newItemInput');

        let currentAngle = 0;
        let isSpinning = false;
        let spinVelocity = 0;
        let requestAnimationFrameId;

        // åˆå§‹åŒ–
        function init() {
            loadData();
            updateItemsAndWheel();
            setupStars();
            
            // ç›£è½ Enter éµæ–°å¢é …ç›®
            newItemInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') addItem();
            });
        }

        // è®€å–è³‡æ–™
        function loadData() {
            const savedData = localStorage.getItem('food_spinner_data_v2');
            if (savedData) {
                appData = JSON.parse(savedData);
            } else {
                // å˜—è©¦é·ç§»èˆŠè³‡æ–™ (å¦‚æœæœ‰çš„è©±)
                const oldStats = localStorage.getItem('food_spinner_stats');
                if (oldStats) {
                    // é€™è£¡ç°¡åŒ–è™•ç†ï¼ŒèˆŠè³‡æ–™å…¨éƒ¨æ­¸é¡åˆ°ã€Œä¸åˆ†é¡ã€æˆ–è€…ä¹¾è„†é‡æ–°é–‹å§‹
                    // ç‚ºäº†ç³»çµ±ä¹¾æ·¨ï¼Œé€™è£¡é¸æ“‡ç›´æ¥ä½¿ç”¨é è¨­å€¼ï¼Œä¸ç¹¼æ‰¿èˆŠçš„æ··äº‚è³‡æ–™
                    console.log("åµæ¸¬åˆ°èˆŠç‰ˆè³‡æ–™ï¼Œç³»çµ±å·²å‡ç´šè‡³ V2 åˆ†é¡ç‰ˆæœ¬ã€‚");
                }
                saveData();
            }
        }

        // å„²å­˜è³‡æ–™
        function saveData() {
            localStorage.setItem('food_spinner_data_v2', JSON.stringify(appData));
        }

        function updateItemsAndWheel() {
            items = appData.menus[currentCategory];
            drawWheel();
        }

        // è¨­ç½®æ˜Ÿæ˜Ÿé»æ“Šäº‹ä»¶
        function setupStars() {
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.dataset.value);
                    setRating(value);
                });
            });
        }

        function setRating(value) {
            currentRating = value;
            stars.forEach(s => {
                if (parseInt(s.dataset.value) <= value) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }

        function resetRating() {
            currentRating = 0;
            stars.forEach(s => s.classList.remove('active'));
        }

        // åˆ‡æ›åˆ†é¡
        function setCategory(category) {
            if (isSpinning) return;
            
            currentCategory = category;
            
            document.querySelectorAll('.meal-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.includes(getCategoryName(category))) {
                    btn.classList.add('active');
                }
            });

            updateItemsAndWheel();
        }

        function getCategoryName(cat) {
            const map = { 'breakfast': 'æ—©é¤', 'lunch': 'åˆé¤', 'dinner': 'æ™šé¤' };
            return map[cat];
        }

        // ç¹ªè£½è½‰ç›¤
        function drawWheel() {
            if (items.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = "30px Microsoft JhengHei";
                ctx.fillStyle = "#888";
                ctx.textAlign = "center";
                ctx.fillText("è«‹å…ˆæ–°å¢èœå–®é …ç›®", canvas.width/2, canvas.height/2);
                return;
            }

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const step = (2 * Math.PI) / items.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < items.length; i++) {
                const startAngle = currentAngle + i * step;
                const endAngle = currentAngle + (i + 1) * step;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + step / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                // å‹•æ…‹èª¿æ•´å­—é«”å¤§å°ä»¥é©æ‡‰æ›´å¤šé¸é …
                let fontSize = 36;
                if (items.length > 20) fontSize = 18;
                else if (items.length > 12) fontSize = 24;
                
                ctx.font = `bold ${fontSize}px Microsoft JhengHei`;
                ctx.fillText(items[i], radius - 40, 10);
                ctx.restore();
            }
        }

        // æ—‹è½‰é‚è¼¯
        function spin() {
            if (isSpinning) return;
            if (items.length === 0) {
                alert("èœå–®æ˜¯ç©ºçš„ï¼Œè«‹å…ˆç·¨è¼¯èœå–®ï¼");
                return;
            }
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinVelocity = Math.random() * 0.4 + 0.6; 
            
            animate();
        }

        function animate() {
            spinVelocity *= 0.985;
            currentAngle += spinVelocity;

            if (currentAngle >= 2 * Math.PI) {
                currentAngle -= 2 * Math.PI;
            }

            drawWheel();

            if (spinVelocity > 0.002) {
                requestAnimationFrameId = requestAnimationFrame(animate);
            } else {
                stopSpin();
            }
        }

        function stopSpin() {
            isSpinning = false;
            spinBtn.disabled = false;
            cancelAnimationFrame(requestAnimationFrameId);

            const step = (2 * Math.PI) / items.length;
            const normalizedAngle = currentAngle % (2 * Math.PI);
            let pointerAngle = (1.5 * Math.PI - normalizedAngle);
            if (pointerAngle < 0) pointerAngle += 2 * Math.PI;

            const index = Math.floor(pointerAngle / step);
            currentResult = items[index];

            showResult(currentResult);
        }

        function showResult(text) {
            resultText.textContent = text;
            
            // è®€å–è©²é¡åˆ¥ä¸‹çš„è©²é£Ÿç‰©è©•åˆ†
            const categoryStats = appData.stats[currentCategory] || {};
            const foodData = categoryStats[text];

            if (foodData && foodData.rating) {
                setRating(foodData.rating);
            } else {
                resetRating();
            }
            
            document.getElementById('resultModal').classList.add('show');
        }

        // ç¢ºèªé¸æ“‡ä¸¦å„²å­˜
        function confirmChoice() {
            // ç¢ºä¿è©²é¡åˆ¥çµ±è¨ˆç‰©ä»¶å­˜åœ¨
            if (!appData.stats[currentCategory]) {
                appData.stats[currentCategory] = {};
            }

            const categoryStats = appData.stats[currentCategory];

            if (!categoryStats[currentResult]) {
                categoryStats[currentResult] = { count: 0, rating: 0 };
            }
            
            categoryStats[currentResult].count += 1;
            
            if (currentRating > 0) {
                categoryStats[currentResult].rating = currentRating;
            }

            saveData();
            closeModal('resultModal');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // --- çµ±è¨ˆç›¸é—œåŠŸèƒ½ ---
        function openStats() {
            // é–‹å•Ÿæ™‚é è¨­é¡¯ç¤ºç•¶å‰é¡åˆ¥
            switchStatsTab(currentCategory);
            document.getElementById('statsModal').classList.add('show');
        }

        function switchStatsTab(category) {
            statsTabCategory = category;
            
            // æ›´æ–° Tab UI
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${category}`).classList.add('active');

            renderStatsList();
        }

        function renderStatsList() {
            const list = document.getElementById('statsList');
            list.innerHTML = '';

            const categoryStats = appData.stats[statsTabCategory] || {};

            // è½‰æ›ç‚ºé™£åˆ—ä¸¦æ’åº
            const sortedItems = Object.entries(categoryStats)
                .sort(([,a], [,b]) => b.count - a.count)
                .slice(0, 10); // å–å‰åå

            if (sortedItems.length === 0) {
                list.innerHTML = `<li class="stat-empty">ç›®å‰ ${getCategoryName(statsTabCategory)} é‚„æ²’æœ‰ç´€éŒ„å–”ï¼</li>`;
            } else {
                sortedItems.forEach(([name, data], index) => {
                    const stars = data.rating ? 'â˜…'.repeat(data.rating) : '';
                    const html = `
                        <li class="stats-item">
                            <span class="stats-name">#${index + 1} ${name}</span>
                            <div>
                                <span class="stats-rating">${stars}</span>
                                <span class="stats-count">${data.count} æ¬¡</span>
                            </div>
                        </li>
                    `;
                    list.insertAdjacentHTML('beforeend', html);
                });
            }
        }

        // --- ç·¨è¼¯èœå–®åŠŸèƒ½ ---
        function openEditMenu() {
            // ç·¨è¼¯æ™‚é‡å°ç•¶å‰é¸æ“‡çš„é¡åˆ¥
            document.getElementById('editCategoryTitle').textContent = `ç›®å‰ç·¨è¼¯ï¼š${getCategoryName(currentCategory)}`;
            renderEditList();
            document.getElementById('editModal').classList.add('show');
        }

        function renderEditList() {
            const list = document.getElementById('editList');
            list.innerHTML = '';
            
            const currentItems = appData.menus[currentCategory];

            currentItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'edit-item';
                li.innerHTML = `
                    <span>${item}</span>
                    <button class="delete-btn" onclick="removeItem(${index})">âœ•</button>
                `;
                list.appendChild(li);
            });
        }

        function addItem() {
            const val = newItemInput.value.trim();
            if (!val) return;
            
            // æª¢æŸ¥æ˜¯å¦é‡è¤‡
            if (appData.menus[currentCategory].includes(val)) {
                alert("é€™å€‹é¸é …å·²ç¶“åœ¨èœå–®è£¡å›‰ï¼");
                return;
            }

            appData.menus[currentCategory].push(val);
            saveData(); // å„²å­˜
            newItemInput.value = '';
            renderEditList(); // é‡æ–°æ¸²æŸ“åˆ—è¡¨
            updateItemsAndWheel(); // æ›´æ–°è½‰ç›¤
        }

        function removeItem(index) {
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${appData.menus[currentCategory][index]}ã€å—ï¼Ÿ`)) {
                appData.menus[currentCategory].splice(index, 1);
                saveData();
                renderEditList();
                updateItemsAndWheel();
            }
        }
        
        function closeEditModal() {
            closeModal('editModal');
            // ç¢ºä¿è½‰ç›¤æœ€æ–°
            updateItemsAndWheel();
        }

        // é»æ“Šé®ç½©é—œé–‰
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        }

        init();

    </script>
